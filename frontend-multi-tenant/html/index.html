<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>FirebaseUI Auth Demo</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase.js"></script>
    <script src="jwt_decode.js"></script>
    <script src="config.js"></script>
    <script src="common.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" media="screen" />


    <script src="firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="firebaseui.css" />


    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div id="container">
      <h3>FirebaseUI Demo</h3>
      <div id="loading">Loading...</div>
      <div id="loaded" class="hidden">
        <div id="main">
          <div id="tenant-selection-buttons">
            <button class="tenant-select-button" data-val="tenant1-lb17k">Tenant 1</button>
            <button class="tenant-select-button" data-val="tenant2-x4wlf">Tenant 2</button>
            <button class="tenant-select-button" data-val="tenant3-zrgsb">Tenant 3</button>
            <button class="tenant-select-button">no tenant (project-level)</button>
          </div>
          <p style="text-align: left; padding-left: 7em">Current tenant: <cpan id="current-tenant"></cpan></p>
          <div id="firebaseui-auth-container"></div>

          <div id="user-signed-in" class="hidden">
            <div id="user-info">
              <div id="photo-container">
                <img id="photo">
              </div>
              <div id="name"></div>
              <div id="email"></div>
              <div id="phone"></div>
              <div id="is-new-user"></div>
              <div class="clearfix"></div>
            </div>
            <p>
              <button id="sign-out">Sign Out</button>
              <button id="delete-account">Delete account</button>
            </p>
            <p>
              <button id="test-api1">Test API 1</button>
              <button id="test-api2">Test API 2</button>
            </p>
          </div>
          <div id="user-signed-out" class="hidden">
            <h4>You are signed out.</h4>
            <fieldset>
              <legend>Configuration</legend>
              reCAPTCHA mode for Phone Auth:
              <label for="recaptcha-normal">
                <input type="radio" id="recaptcha-normal" name="recaptcha" value="normal">
                Normal
              </label>
              <label for="recaptcha-invisible">
                <input type="radio" id="recaptcha-invisible" name="recaptcha" value="invisible">
                Invisible
              </label><br>
              Email signInMethod:
              <label for="email-signInMethod-password">
                <input type="radio" id="email-signInMethod-password" name="emailSignInMethod"
                       value="password">
                Password
              </label>
              <label for="email-signInMethod-emailLink">
                <input type="radio" id="email-signInMethod-emailLink" name="emailSignInMethod"
                       value="emailLink">
                Email Link
              </label>
            </fieldset>
            <p>
              <button id="sign-in-with-redirect">Sign In with Redirect</button>
              <button id="sign-in-with-popup">Sign In with Popup</button>
            </p>
            <div id="firebaseui-spa">
              <h5>Single Page Application mode:</h5>
              <div id="firebaseui-container"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="infopanel" style="font-family: 'Courier New', monospace; font-size: smaller; white-space: pre;">
    </div>
    <script src="app-multitenancy.js"></script>
  </body>
</html>
